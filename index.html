<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Лого" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <img src="images/EditButton.svg" alt="Кнопка редактирования профайла" class="profile__edit-button">
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/Vector.png" alt="Плюс" class="profile__add-button-vector" />
        </button>
      </section>
      <section class="elements">
        <ul class="elements__area">
          <li class="element">
            <img src="./images/Arhyz.png" alt="Архыз" class="element__photo"/>
            <h3 class="element__heading">Архыз</h3>
            <button class="element__like-button"></button>
          </li>
          <li class="element">
            <img src="./images/Elbrus.png" alt="Эльбрус" class="element__photo" />
            <h3 class="element__heading">Гора Эльбрус</h3>
            <button class="element__like-button"></button>
          </li>
          <li class="element">
            <img src="./images/Dombay.png" alt="Домбай" class="element__photo" />
            <h3 class="element__heading">Домбай</h3>
            <button class="element__like-button"></button>
          </li>
          <li class="element">
            <img src="./images/Osetia.png" alt="Осетия" class="element__photo" />
            <h3 class="element__heading">Осетия</h3>
            <button class="element__like-button"></button>
          </li>
          <li class="element">
            <img src="./images//DzuluSu.png" alt="Джилы-Су" class="element__photo" />
            <h3 class="element__heading">Джилы-Су</h3>
            <button class="element__like-button"></button>
          </li>
          <li class="element">
            <img src="./images/Karachaevsk.png" alt="Карачаево-Черкессия" class="element__photo" />
            <h3 class="element__heading">Карачаево-Черкессия</h3>
            <button class="element__like-button"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__container">
          <input type="text" class="popup__text popup__text_type_name" placeholder="Введите имя" value="Жак-Ив Кусто" required>
          <input type="text" class="popup__text popup__text_type_job" placeholder="Введите профессию" value="Исследователь океана" required>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
 <script src="./scripts/index.js"></script>
</body>
</html>
