<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="header__logo" />
      </header>
      <section class="profile">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <img src="images/Edit Button.svg" class="profile__edit-button">
          <p class="profile__intro">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/Vector.png" alt="Плюс" class="add-button__vector" />
        </button>
      </section>
      <section class="elements">
        <ul class="elements__area">
          <li class="element">
            <img src="./images/Karachaevsk.png" alt="Карачаевск" class="element__photo"/>
            <h3 class="element__heading">Карачаевск</h3>
            <button class="element__button"></button>
          </li>
          <li class="element">
            <img src="./images/Elbrus.png" alt="Эльбрус" class="element__photo" />
            <h3 class="element__heading">Гора Эльбрус</h3>
            <button class="element__button"></button>
          </li>
          <li class="element">
            <img src="./images/Dombay.png" alt="Домбай" class="element__photo" />
            <h3 class="element__heading">Домбай</h3>
            <button class="element__button"></button>
          </li>
          <li class="element">
            <img src="./images/Elbrus.png" alt="Эльбрус" class="element__photo" />
            <h3 class="element__heading">Гора Эльбрус</h3>
            <button class="element__button"></button>
          </li>
          <li class="element">
            <img src="./images/Dombay.png" alt="Домбай" class="element__photo" />
            <h3 class="element__heading">Домбай</h3>
            <button class="element__button"></button>
          </li>
          <li class="element">
            <img src="./images/Karachaevsk.png" alt="Карачаево-Черкессия" class="element__photo" />
            <h3 class="element__heading">Карачаево-Черкессия</h3>
            <button class="element__button"></button>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>  
  <script src="./sript.js"></script>
</body>
</html>
