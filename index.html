<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Лого" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__container">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit_profile">
      <div class="popup__content">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form  class="popup__form" name="profile-form" novalidate>
          <fieldset class="popup__fieldset">
            <input
              id="name-input"
              type="text"
              name="user-name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            >
            <span class="popup__error popup__error_top" id="name-input-error"></span>
            <input
              id="job-input"
              type="text"
              name="user-job"
              class="popup__input popup__input_type_job"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required
            >
            <span class="popup__error popup__error_bottom" id="job-input-error"></span>
          </fieldset>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add_place">
      <div class="popup__content">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="place-form" novalidate>
          <fieldset class="popup__fieldset">
            <input
              id="title-input"
              type="text"
              name="place-name"
              class="popup__input popup__input_type_title"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            >
            <span class="popup__error popup__error_top" id="title-input-error"></span>
            <input
              id="link-input"
              type="url"
              name="place-link"
              class="popup__input popup__input_type_link"
              placeholder="Ссылка на картинку"
              required
            >
            <span class="popup__error popup__error_bottom" id="link-input-error"></span>
          </fieldset>
          <button type="submit" class="popup__button popup__button_disabled" disabled="disabled">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_open_image">
      <div class="popup__cover">
        <button class="popup__close-button" type="button"></button>
        <figure class="popup__image-container">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <div class="popup popup_confirmation">
      <div class="popup__body">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <button type="submit" class="popup__button">Да</button>
      </div>
    </div>
  </div>
 <template class="template-card">
   <li class="card">
      <img src="#" alt="/" class="card__image"/>
      <h3 class="card__title"></h3>
      <button type="button" class="card__like-button"></button>
      <button type="button" class="card__trash-button"></button>
    </li>
 </template>
<script src="./scripts/index.js" type="module"></script>
</body>
</html>
