<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Лого" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__area">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit_profile">
      <div class="popup__content">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form  class="popup__form" name="profile-form" novalidate>
          <input
            id="name-input"
            type="text"
            name="user-name"
            class="popup__input popup__input_type_name"
            placeholder="Введите имя"
            minlength="2"
            maxlength="40"
            required
          >
          <span class="popup__input_type_error" id="name-input-error"></span>
          <input
          id="job-input"
            type="text"
            name="user-job"
            class="popup__input popup__input_type_job"
            placeholder="Введите профессию"
            minlength="2"
            maxlength="200"
            required
          >
          <span class="popup__input_type_error" id="job-input-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add_place">
      <div class="popup__content">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="place-form" class="popup__form" novalidate>
          <input
          id="title-input"
            type="text"
            name="place-name"
            class="popup__input popup__input_type_title"
            placeholder="Название"
            required
          >
          <span class="popup__input_type_error" id="title-input-error"></span>
          <input
            id="link-input"
            type="url"
            name="place-link"
            class="popup__input popup__input_type_link"
            placeholder="Ссылка на картинку"
            required
          >
          <span class="popup__input_type_error" id="link-input-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_open_image">
      <div class="popup__cover">
        <button class="popup__close-button" type="button"></button>
        <figure class="popup__image-container">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
  </div>
 <template class="template-element">
   <li class="element">
      <img src="/" alt="/" class="element__photo"/>
      <h3 class="element__heading"></h3>
      <button type="button" class="element__like-button"></button>
      <button type="button" class="element__trash-button"></button>
    </li>
 </template>
 <script src="./scripts/validate.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
